<head>

    <style>
        /* --- CSS KHUSUS HALAMAN JADWAL (COMPACT VERSION) --- */
        
        /* 1. Filter & Controls Container */
        .schedule-controls {
            background: #fff;
            padding: 20px; /* Dikurangi dari 25px */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            margin-bottom: 20px; /* Jarak ke bawah dikurangi */
            width: 100%;
            max-width: 1100px; /* Lebar max sedikit diperkecil agar fokus */
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* 2. Tab Switcher */
        .tabs-container {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none; border: none;
            font-size: 0.9rem; /* Font lebih kecil */
            font-weight: 700; color: #999;
            cursor: pointer; padding: 8px 20px; /* Padding lebih kecil */
            transition: all 0.3s;
            border-radius: 20px;
        }

        .tab-btn:hover { background-color: #f9f9f9; color: #666; }

        .tab-btn.active {
            background-color: #763996;
            color: #fff;
            box-shadow: 0 2px 8px rgba(118, 57, 150, 0.2);
        }

        /* 3. Baris Filter */
        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Min width diperkecil */
            gap: 15px;
            align-items: end;
        }
        
        .filter-item label {
            font-size: 0.85rem; /* Label lebih kecil */
            margin-bottom: 4px;
        }
        
        .filter-select {
            padding: 8px 12px; /* Input lebih tipis */
            font-size: 0.9rem;
        }

        /* 4. List Jadwal (Compact Card) */
        .schedule-list {
            display: flex; flex-direction: column; gap: 10px; /* Jarak antar kartu lebih rapat */
            width: 100%; max-width: 1100px;
            padding-bottom: 40px;
        }

        .schedule-item {
            background: #fff;
            border-radius: 10px;
            padding: 12px 20px; /* Padding dalam kartu dikurangi signifikan */
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border-left: 5px solid #ddd;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .schedule-item:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .schedule-item { flex-direction: column; align-items: flex-start; gap: 10px; padding: 15px; }
            .sch-action { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-top: 5px; border-top: 1px solid #eee; padding-top: 8px; }
            .sch-time { margin-bottom: 0; }
        }

        /* Warna Status */
        .status-occupied { border-left-color: #E74C3C; }
        .status-available { border-left-color: #27AE60; }
        .status-mine { border-left-color: #F1C40F; }

        /* Typography Jadwal (Diperkecil) */
        .sch-time { 
            font-size: 0.95rem; /* Font size pas */
            font-weight: 700; color: #555; 
            min-width: 120px; display: flex; align-items: center; gap: 6px;
        }
        
        .sch-info { flex: 1; margin: 0 15px; }
        
        .sch-title { 
            font-weight: 800; 
            font-size: 1rem; /* Ukuran judul standar, tidak raksasa */
            color: #2c3e50; 
            margin-bottom: 4px; display: block;
        }
        
        .sch-sub { 
            font-size: 0.8rem; color: #7f8c8d; 
            display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
        }
        
        .sch-sub span {
            background-color: #f8f9fa; padding: 2px 10px; /* Chip lebih tipis */
            border-radius: 12px; border: 1px solid #eee;
            display: flex; align-items: center; gap: 5px;
        }

        .sch-action { min-width: 100px; text-align: right; }
        
        /* Badges & Button Compact */
        .badge {
            padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: 700;
            display: inline-block; letter-spacing: 0.3px;
        }
        .badge-red { background: #fee2e2; color: #dc2626; }
        .badge-green { background: #dcfce7; color: #16a34a; }
        .badge-yellow { background: #fef9c3; color: #ca8a04; }

        .btn-book-direct {
            background: #27AE60; color: white; border: none;
            padding: 6px 15px; border-radius: 15px; font-weight: 600;
            cursor: pointer; font-size: 0.8rem; text-decoration: none;
            display: inline-block; transition: background 0.2s;
        }
        .btn-book-direct:hover { background: #219150; }

        /* State Kosong */
        .no-data {
            text-align: center; padding: 40px; color: #999;
            background: #fff; border-radius: 10px; border: 2px dashed #eee; font-size: 0.9rem;
        }
    </style>
</head>

    <section class="schedule-section" style="flex-direction: column; align-items: center;">

                <h2 style="color: #333; margin: 0; font-size: 1.3rem;">ðŸ“… Jadwal Perkuliahan</h2>

            </div>
            
            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchScheduleTab('all', this)">
                    <i class="fas fa-globe"></i> Semua Jadwal
                </button>
                <button class="tab-btn" onclick="switchScheduleTab('mine', this)" id="btnMySchedule">

            <div class="filters-row">

                        <option value="Rabu">Rabu</option>

                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Region Kampus</label>
                    <select class="filter-select" id="filterRegion" onchange="renderSchedule()">
                        <option value="all">Semua Region</option>
                        <option value="Depok">Kampus D - Depok</option>
                        <option value="Karawaci">Kampus K - Karawaci</option>
                        <option value="Kalimalang">Kampus J - Kalimalang</option>
                    </select>
                </div>
                <button class="btn-filter-action" onclick="renderSchedule()" style="height: 38px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem;">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <div class="schedule-list" id="scheduleContainer">
            </div>

    </section>

    <button class="chat-trigger-btn" id="chatTrigger" onclick="openHelpdesk()"><i class="fas fa-comment-dots"></i></button>

    <script>
        // ============================================
        // 1. DATABASE USER (DOSEN LENGKAP - 8 DOSEN)
        // ============================================
        const USERS_DB = [

            { nip: "11154782", pass: "sanditaufik82", name: "Taufik Hidayat", prefLocation: "Karawaci" },
            { nip: "11123569", pass: "passhengky23", name: "Hengky Mulyono", prefLocation: "Depok" },

            { nip: "33344556", pass: "passtaufan", name: "Muhamad Taufan", prefLocation: "Karawaci" },
            { nip: "44455667", pass: "passmudjib", name: "Muhammad Mudjib", prefLocation: "Karawaci" },
            { nip: "55566778", pass: "passagus",   name: "Agus Sulaksono", prefLocation: "Karawaci" },
            { nip: "66677889", pass: "passmiftah", name: "Miftah Andriansyah", prefLocation: "Karawaci" },
            { nip: "77788990", pass: "passdina",   name: "Dina Anggraini", prefLocation: "Karawaci" }
        ];

        // ============================================
        // 2. DATABASE JADWAL (REALISTIS SESUAI SCREENSHOT)
        // ============================================
        const SCHEDULE_DB = [
            // --- SENIN ---
            { id: 1, day: "Senin", region: "Depok", room: "D281", time: "07.30 - 09.30", matkul: "Sistem Keamanan TI", dosen: "Fitrianingsih", status: "occupied" },
            { id: 2, day: "Senin", region: "Depok", room: "D281", time: "09.30 - 11.30", matkul: "-", dosen: "-", status: "available" },
            { id: 3, day: "Senin", region: "Karawaci", room: "K152", time: "07.30 - 08.30", matkul: "Pemrograman Berbasis Web", dosen: "Hengky Mulyono", status: "occupied" },
            { id: 4, day: "Senin", region: "Karawaci", room: "K262", time: "10.30 - 12.30", matkul: "Interaksi Manusia & Komputer", dosen: "Taufik Hidayat", status: "occupied" },
            { id: 5, day: "Senin", region: "Depok", room: "K288", time: "07.30 - 09.30", matkul: "Sistem Keamanan Teknologi Informasi", dosen: "Fitrianingsih", status: "occupied" },

            // --- SELASA (DATA UTAMA) ---
            // Ruang K292
            { id: 6, day: "Selasa", region: "Karawaci", room: "K292", time: "07.30 - 09.30", matkul: "Pengantar Sain Data", dosen: "Muhamad Taufan", status: "occupied" },
            { id: 7, day: "Selasa", region: "Karawaci", room: "K292", time: "09.30 - 12.30", matkul: "-", dosen: "-", status: "available" },
            
            // Ruang K258
            { id: 8, day: "Selasa", region: "Karawaci", room: "K258", time: "09.30 - 10.30", matkul: "Jejaring Sosial & Konten Kreatif", dosen: "Muhammad Mudjib", status: "occupied" },
            
            // Ruang K242
            { id: 9, day: "Selasa", region: "Karawaci", room: "K242", time: "09.30 - 10.30", matkul: "Metode Penelitian", dosen: "Agus Sulaksono", status: "occupied" },
            { id: 10, day: "Selasa", region: "Karawaci", room: "K242", time: "10.30 - 12.30", matkul: "-", dosen: "-", status: "available" },

            // Ruang K274
            { id: 11, day: "Selasa", region: "Karawaci", room: "K274", time: "08.30 - 12.30", matkul: "Graf & Analisis Algoritma", dosen: "Miftah Andriansyah", status: "occupied" },

            // Ruang K251
            { id: 12, day: "Selasa", region: "Karawaci", room: "K251", time: "07.30 - 10.30", matkul: "Konsep Data Mining", dosen: "Dina Anggraini", status: "occupied" },
            { id: 13, day: "Selasa", region: "Karawaci", room: "K251", time: "10.30 - 12.30", matkul: "-", dosen: "-", status: "available" },

            // --- RABU ---
            { id: 14, day: "Rabu", region: "Kalimalang", room: "J101", time: "08.30 - 11.30", matkul: "Matematika Informatika 1", dosen: "Taufik Hidayat", status: "occupied" },
            { id: 15, day: "Rabu", region: "Kalimalang", room: "J102", time: "08.30 - 11.30", matkul: "-", dosen: "-", status: "available" }
        ];

        let currentTab = 'all'; 

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginNavbar();
            renderSchedule(); 
        });

        // === 3. RENDER FUNCTION (INTI APLIKASI) ===
        function renderSchedule() {
            const container = document.getElementById('scheduleContainer');
            const dayFilter = document.getElementById('filterDay').value;
            const regionFilter = document.getElementById('filterRegion').value;
            const userName = localStorage.getItem("userName"); 
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

            container.innerHTML = ''; 

            // Filter Logic
            let filteredData = SCHEDULE_DB.filter(item => {
                if (item.day !== dayFilter) return false;

                if (currentTab === 'mine') {
                    if (!isLoggedIn) return false; 
                    return item.dosen === userName; 
                } else {
                    if (regionFilter !== 'all' && item.region !== regionFilter) return false;
                    return true;
                }
            });

            // Handle Kosong
            if (filteredData.length === 0) {
                if (currentTab === 'mine' && !isLoggedIn) {
                    container.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-lock" style="font-size:2rem; margin-bottom:10px; color:#ddd;"></i><br>
                            <strong>Akses Dibatasi</strong><br>
                            Silakan login terlebih dahulu.
                        </div>`;
                } else {
                    container.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-calendar-times" style="font-size:2rem; margin-bottom:10px; color:#ddd;"></i><br>
                            Tidak ada jadwal ditemukan.
                        </div>`;
                }
                return;
            }

            // Render Items
            filteredData.forEach(item => {
                let statusClass = '';
                let badgeHTML = '';
                let actionHTML = '';

                // Logic Tampilan Card
                if (item.dosen === userName && isLoggedIn) {
                    statusClass = 'status-mine';
                    badgeHTML = `<span class="badge badge-yellow"><i class="fas fa-star"></i> Kelas Anda</span>`;
                    actionHTML = `<span style="font-size:0.75rem; color:#F39C12; font-weight:700;">Berlangsung</span>`;
                } 
                else if (item.status === 'occupied') {
                    statusClass = 'status-occupied';
                    badgeHTML = `<span class="badge badge-red">Terpakai</span>`;
                    actionHTML = `<span style="font-size:0.75rem; color:#E74C3C; font-weight:600;">Tidak Tersedia</span>`;
                } 
                else {
                    statusClass = 'status-available';
                    badgeHTML = `<span class="badge badge-green">Tersedia</span>`;
                    actionHTML = `<a href="pesan-kelas.html" class="btn-book-direct">Pesan</a>`;
                }

                const html = `
                    <div class="schedule-item ${statusClass}">
                        <div class="sch-time">
                            <i class="far fa-clock" style="color:#763996; font-size:0.9rem;"></i> ${item.time}
                        </div>
                        <div class="sch-info">
                            <div class="sch-title">${item.matkul !== '-' ? item.matkul : 'Ruangan Kosong'}</div>
                            <div class="sch-sub">
                                <span><i class="fas fa-door-open"></i> ${item.room}</span>
                                <span><i class="fas fa-map-marker-alt"></i> ${item.region}</span>
                                ${item.dosen !== '-' ? `<span><i class="fas fa-user-tie"></i> ${item.dosen}</span>` : ''}
                            </div>
                        </div>
                        <div class="sch-action">
                            <div style="margin-bottom:6px;">${badgeHTML}</div>
                            <div>${actionHTML}</div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // === 4. TAB & NAVBAR LOGIC ===
        function switchScheduleTab(tab, btnElement) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');
            currentTab = tab;
            
            const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
            if (tab === 'mine' && !isLoggedIn) {
                alert("Fitur 'Jadwal Saya' membutuhkan Login Dosen.");
            }
            renderSchedule();
        }

        function checkLoginNavbar() {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            const userName = localStorage.getItem("userName");
            const authBtn = document.getElementById('authBtn');

            if (isLoggedIn === "true" && authBtn) {
                const firstName = userName.split(" ")[0]; 
                authBtn.innerHTML = `Hi, ${firstName} <i class="fas fa-sign-out-alt"></i>`;
                authBtn.style.backgroundColor = "#E74C3C"; 
                authBtn.href = "#"; 
                authBtn.onclick = function(e) {
                    e.preventDefault();
                    if(confirm("Yakin ingin logout?")) {
                        localStorage.removeItem("isLoggedIn");
                        localStorage.removeItem("userName");
                        window.location.reload();
                    }
                };
            }
        }

        // Widget Helpdesk
        function openHelpdesk() { document.getElementById('helpdeskWidget').style.display = 'flex'; }
        function closeHelpdesk() { document.getElementById('helpdeskWidget').style.display = 'none'; }
        function goToChatRoom() { document.getElementById('viewHome').style.display='none'; document.getElementById('viewChatRoom').style.display='flex'; }
        function exitChatRoom() { document.getElementById('viewChatRoom').style.display='none'; document.getElementById('viewHome').style.display='block'; }
    </script>
